<!doctype html>
<html>
<head>
    <title>Email Validation with Database</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
     <div id="successMsg">
          <!-- {{all_emails}} -->

          <h1>Email Address Entered:</h1><hr>
          {%for email in all_emails%}
          <p>{{email['email']}} {{email['created_at']}}</p>
          {%endfor%}

     </div>

</body>
</html>
